<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>音乐播放器</title>
		<link rel="stylesheet" href="css/Music.css">
		<script src="js/Music.js"></script>
	</head>
	<body>
		<div id="player-container">
			<div id="music-lists">
				<select id="music-list-select"></select>
				<input type="text" id="new-list-name" placeholder="此处添加新列表名称">
				<button id="add-list-btn"><img src="./images/添加列表.png" alt="添加列表" /></button>
				<button id="delete-list-btn"><img src="./images/删除列表项.png" alt="删除列表" /></button>
				<input type="file" id="add-music-input" multiple accept="audio/*" style="display: none;">
				<button id="add-music-btn"><img src="./images/添加音乐.png" alt="添加音乐" /></button>
				<input type="file" id="bg-image-input" accept="image/*" style="display: none;">
				<button id="change-bg-btn"><img src="./images/更换背景.png" alt="更换背景" /></button>
			</div>
			<div id="player">
				<audio id="audio-player" controls hidden></audio>
			</div>
			<div id="controls">
				<button id="prev-btn"><img src="./images/上一首.png" alt="上一首"></button>
				<button id="play-pause-btn"><img src="./images/播放.png" alt="播放/暂停" id="play-pause-img"></button>
				<button id="next-btn"><img src="./images/下一首.png" alt="下一首"></button>
				<button id="loop-mode-btn"><img src="./images/列表循环.png" alt="循环模式"></button>
			</div>
			<div id="music-container"></div>
		</div>
	</body>
</html>
